<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layouts/fragments :: head"></head>

<body id="page-top">
    <div id="wrapper">
        <ul th:replace="Layouts/fragments :: sidebar" />
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <nav th:replace="Layouts/fragments::topbar" />

                <div class="container-fluid">
                    <h1 th:text="${titulo}"></h1>

                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label>&nbsp;</label>
                            <input type="text" class="form-control" name="termSearch" id="inputTerm"
                                placeholder="ID, Empleado, Proveedor, etc">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label>&nbsp;</label>
                            <select class="form-control" placeholder="Estado" name="estado" id="estado">
                                <option value="Todos" selected>Todos</option>
                                <option value="Realizado">Realizado</option>
                                <option value="Recibido">Recibido</option>
                                <option value="Anulado">Anulado</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Desde</label>
                            <input type="date" class="form-control" name="from" id="inputFrom">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Hasta</label>
                            <input type="date" class="form-control" name="to" id="inputTo">
                        </div>
                        <div class="col-md-1 mb-3">
                            <label>&nbsp;</label>
                            <button class="btn btn-primary form-control" id="filterDate">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Empleado</th>
                                <th>Proveedor</th>
                                <th>Condicion Pago</th>
                                <th>Divisa</th>
                                <th>Estado</th>
                                <th>Fecha Emision</th>
                                <th>Fecha Envio</th>
                                <th>Fecha Requerida</th>
                                <th>Lugar Entrega</th>
                                <th>Subtotal</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="tableOrdenes">
                            <tr th:each="orden : ${ordenes}">
                                <td class="align-middle" th:text="${orden.id}"></td>
                                <td class="align-middle" th:text="${orden.empleado.nombre}"></td>
                                <td class="align-middle" th:text="${orden.proveedor.razonSocial}"></td>
                                <td class="align-middle" th:text="${orden.condicionDePago}"></td>
                                <td class="align-middle" th:text="${orden.divisa}"></td>
                                <td class="align-middle" th:text="${orden.estado}"></td>
                                <td class="align-middle" th:text="${orden.fechaEmision}"></td>
                                <td class="align-middle" th:text="${orden.fechaEnvio}"></td>
                                <td class="align-middle" th:text="${orden.fechaRequerida}"></td>
                                <td class="align-middle" th:text="${orden.lugarEntrega}"></td>
                                <td class="align-middle" th:text="${orden.subTotal}"></td>
                                <td class="align-middle" th:text="${orden.costoTotal}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-right">
                        <h3><b>Total:</b></h3>
                        <h3 id="montoTotal"></h3>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div th:replace="Layouts/fragments :: scripts" />
    <link href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="Stylesheet">
    </link>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/js/filterOrdenes.js}"></script>
</body>

</html>
